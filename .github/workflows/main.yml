name: spellcheck
on:
  push:
  pull_request:
jobs:
  check-spelling:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check Spelling
        uses: rojopolis/spellcheck-github-actions@0.23.0
        with:
          config_path: .spellcheck.yml
          task_name: Markdown

  build-pdf:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install PowerShell
      run: |
        sudo apt-get update
        sudo apt-get install -y powershell

    - name: Run PowerShell script
      shell: pwsh
      run: |
        ./scripts/Merge-MarkdownFiles.ps1

    - name: Copy images folder to root directory
      run: cp -r ./.github/workflows/bin/images ./images

    - name: Put current date into a variable
      run: |
        echo "EXPORT_DATE=$(date --rfc-3339=date)" >> ${GITHUB_ENV}
    - name: Use variable
      run: |
        echo "${{env.EXPORT_DATE}}"

    - name: Build PDF-V2
      uses: docker://pandoc/extra
      with:
          args: >
            -s -o ./.github/workflows/bin/QLCplusDocumentation.pdf 
            ./.github/workflows/bin/combined_documentation.md 
            --listings 
            --pdf-engine=lualatex
            -V papersize=a4 
            -V geometry:margin=1in 
            -V classoption=oneside 
            -V toc=true
            -V toc-title="Table of Contents"
            -V mainfont="Source Sans Pro"
            -V sansfont="Source Sans Pro"
            -f markdown-raw_tex 

    - name: Create Title Page Markdown
      run: |
              echo '<!DOCTYPE html>'                                                          >  ./.github/workflows/bin/titlepage.html
              echo '<html lang="en">'                                                         >>  ./.github/workflows/bin/titlepage.html
              echo '<meta charset="UTF-8">'                                                   >>  ./.github/workflows/bin/titlepage.html
              echo '<title>Page Title</title>'                                                >>  ./.github/workflows/bin/titlepage.html
              echo '<meta name="viewport" content="width=device-width,initial-scale=1">'      >>  ./.github/workflows/bin/titlepage.html
              echo '<link rel="stylesheet" href="">'                                          >>  ./.github/workflows/bin/titlepage.html
              echo '<style>'                                                                  >>  ./.github/workflows/bin/titlepage.html
              echo '.center {'                                                                >>  ./.github/workflows/bin/titlepage.html
              echo '  display: block;'                                                        >>  ./.github/workflows/bin/titlepage.html
              echo '  margin-left: auto;'                                                     >>  ./.github/workflows/bin/titlepage.html
              echo '  margin-right: auto;'                                                    >>  ./.github/workflows/bin/titlepage.html
              echo '  width: 50%;'                                                            >>  ./.github/workflows/bin/titlepage.html
              echo '}'                                                                        >>  ./.github/workflows/bin/titlepage.html
              echo '</style>'                                                                 >>  ./.github/workflows/bin/titlepage.html
              echo '<script src=""></script>'                                                 >>  ./.github/workflows/bin/titlepage.html
              echo '<body>'                                                                   >>  ./.github/workflows/bin/titlepage.html
              echo '<img src="images/qlcplus.svg" alt="QLC+ Logo" class="center" style="width:100%">'               >>  ./.github/workflows/bin/titlepage.html
              echo '<div class="">'                                                           >>  ./.github/workflows/bin/titlepage.html
              echo '<h1>This is a Heading</h1>'                                               >>  ./.github/workflows/bin/titlepage.html
              echo '<p>This is a paragraph.</p>'                                              >>  ./.github/workflows/bin/titlepage.html
              echo '<p>This is another paragraph.</p>'                                        >>  ./.github/workflows/bin/titlepage.html
              echo '</div>'                                                                   >>  ./.github/workflows/bin/titlepage.html
              echo '</body>'                                                                  >>  ./.github/workflows/bin/titlepage.html
              echo '</html>'                                                                  >>  ./.github/workflows/bin/titlepage.html
              
    - name: Convert Title Page to PDF
      uses: docker://pandoc/extra
      with:
          args: >
                  -s -o ./.github/workflows/bin/titlepage.pdf 
                  ./.github/workflows/bin/titlepage.html 

    - name: Combine Title Page and Documentation PDF
      run: |
        sudo apt-get update
        sudo apt-get install -y ghostscript
        gs -dBATCH -dNOPAUSE -q -sDEVICE=pdfwrite -sOutputFile=./.github/workflows/bin/QLCplusDocumentation_with_titlepage.pdf ./.github/workflows/bin/titlepage.pdf ./.github/workflows/bin/QLCplusDocumentation.pdf
     

    - name: Upload-Artifact
      uses: actions/upload-artifact@v4
      with:
          name: qlcplus-docs-build
          path: ./.github/workflows/bin/
