name: spellcheck
on:
  push:
  pull_request:
jobs:
  check-spelling:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check Spelling
        uses: rojopolis/spellcheck-github-actions@0.23.0
        with:
          config_path: .spellcheck.yml
          task_name: Markdown

  build-pdf:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install PowerShell
      run: |
        sudo apt-get update
        sudo apt-get install -y powershell

    - name: Run PowerShell script
      shell: pwsh
      run: |
        ./scripts/Merge-MarkdownFiles.ps1

    - name: Move images folder to root directory
      run: mv ./.github/workflows/bin/images ./images

    - name: Build PDF-V2
      uses: docker://pandoc/extra
      with:
          working-directory: ./.github/workflows/bin/
          args: >
            -s -o ./.github/workflows/bin/QLCplusDocumentation.pdf 
            ./.github/workflows/bin/combined_documentation.md 
            --metadata title="QLC+ Documentation" 
            --metadata subtitle="Comprehensive Guide" 
            --metadata author="QLC+ Team" 
            --metadata date="2024-07-07" 
            --listings 
            --pdf-engine=lualatex
            -V papersize=a4 
            -V geometry:margin=1in 
            -V classoption=oneside 
            -V toc=true
            -V toc-title="Table of Contents"
            -V titlepage=true
            -V titlepage-color="FFFFFF"
            -V titlepage-text-color="000000"
            -V titlepage-rule-color="000000"
            -V titlepage-rule-height=2
            -V mainfont="Source Sans Pro"
            -V sansfont="Source Sans Pro"
            -f markdown-raw_tex 
            
        

    - name: Upload-Artifact
      uses: actions/upload-artifact@v4
      with:
          name: qlcplus-docs-build
          path: ./.github/workflows/bin/
